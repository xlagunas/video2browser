  <body ng-app="video2browserApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->

    <!--********************* COLLITA PROPIA  *********************************-->
    <div class="row full-height" ng-controller="MainCtrl">
        <div class="col-md-2 full-height">
            <div class="row left-menu">
                <ul class="list-unstyled">
                    <li class="list-item text-center white-font"><a ui-sref="home"><h3></span> Vicon</h3></a></li>
                    <li class="list-item white-font"><h4><i class="fa fa-envelope"></i> Messages</h4></li>
                    <li class="list-sub-item white-font"><a ui-sref="mail"><span class=""><h5>Inbox</h5></span></a></li>
                    <li class="list-sub-item white-font"><a href="#/mail/sent"><span><h5>Sent</h5></span></a></li>
                    <li class="list-item white-font"><h4><i class="fa fa-calendar"></i></span> Events</h4></li>
                    <li class="list-sub-item white-font"><a href="#"><span><h5>Today</h5></span></a></li>
                    <li class="list-item white-font"><h4><i class="fa fa-user"></i></span> Contacts</h4></li>
                    <li class="list-sub-item white-font"><a ui-sref="management"><span><h5>Configuration</h5></span></a></li>
                </ul>
            </div>
            <!--<div class="row right-menu" ng-controller="contactCtrl">-->
            <div class="row right-menu" ng-controller="NewUserCtrl">
                <div class="row contact-header">
                    <div class="col-lg-12">
                        <div class="input-group lateral-margin" >
                            <input type="text" ng-model="userTextBox.username" class="form-control" placeholder="Filter or add Users">
                          <span class="input-group-btn">
                            <!--<button class="btn btn-default" ng-disabled="(contacts|filter:userTextBox).length > 0 " type="button" ng-click="findCandidates(userTextBox.username)"><span class="glyphicon glyphicon-plus"></span></button>-->
                            <button class="btn btn-default" ng-disabled="userTextBox.username.length < 3 " type="button" ng-click="findCandidates(userTextBox.username)"><span class="glyphicon glyphicon-plus"></span></button>
                          </span>
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                </div>
                <ul class="list-unstyled contact-list">
                    <contact user="contact" ng-repeat="contact in contacts| filter:userTextBox"/>
                </ul>
            </div>

        </div>

        <div class="col-md-10 full-height main-content no-padding">
            <nav class="navbar navbar-default navbar-static-top fixed-size-navbar navbar-fixed-size" role="navigation">
                <p class="navbar-text pull-right">Signed in as <a href="#/user/{{identity.username}}" class="navbar-link">{{identity.username}}</a></p>
            </nav>

            <div class="" ui-view></div>
        </div>
    </div>

    <!--********************* /COLLITA PROPIA *********************************-->

    <script src="bower_components/jquery/jquery.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->

        <script src="scripts/adapter.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/addPhoto.js"></script>
        <script src="scripts/controllers/newUser.js"></script>
        <script src="scripts/controllers/candidates.js"></script>
        <script src="scripts/controllers/management.js"></script>
        <script src="scripts/controllers/conference.js"></script>
        <script src="scripts/controllers/mail.js"></script>
        <script src="scripts/controllers/user.js"></script>
        <script src="scripts/controllers/modalCallee.js"></script>
        <script src="scripts/controllers/modalCaller.js"></script>
        <script src="scripts/controllers/modalInvite.js"></script>
        <script src="scripts/directives/capture.js"></script>
        <script src="scripts/directives/contact.js"></script>
        <script src="scripts/directives/display.js"></script>
        <script src="scripts/directives/droppable.js"></script>
        <script src="scripts/filters/contactFilter.js"></script>
        <script src="scripts/services/User.js"></script>

        <script src="scripts/services/Room.js"></script>

            jQuery.event.props.push('dataTransfer');
