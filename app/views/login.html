<div class="col-md-6 col-md-offset-3">
    <form class="form-horizontal" role="form" ng-submit="submit(login)">
        <div class="form-group">
            <label for="username" class="col-sm-3 control-label">Username</label>
            <div class="col-sm-9">
                <input id="username" ng-blur-custom="checkUsernameAvailable()" class="form-control" type="text" ng-model="login.username">
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
                <input id="name" class="form-control" type="text" ng-model="login.password">
            </div>
        </div>

        <div class="form-group">
            <label for="submit" class="col-sm-3 control-label"></label>
            <div class="col-sm-9">
                <input id="submit" class="form-control btn btn-success" type="submit" name="submit">
            </div>
        </div>

        <!--<input type="text" ng-model="newUser.role">-->

        <!--<input type="text" ng-model="newUser.mail">-->
    </form>
</div>
