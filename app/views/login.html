<form ng-submit="submit(newUser)">
    <input type="text" ng-model="newUser.username">
    <input type="text" ng-model="newUser.name">
    <input type="text" ng-model="newUser.middlename">
    <input type="text" ng-model="newUser.surname">
    <input type="text" ng-model="newUser.role">

    <!--<input type="text" ng-model="newUser.mail">-->
    <input class="btn btn-success" type="submit" name="submit">
</form>
