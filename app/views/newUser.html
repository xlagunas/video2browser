<div class="col-md-6 col-md-offset-3">
    <form class="form-horizontal" role="form" ng-submit="submit(newUser)">
            <div class="form-group">
                <label for="username" class="col-sm-3 control-label">Username</label>
                <div class="col-sm-9">
                    <input id="username" class="form-control" type="text" ng-model="newUser.username">
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <input id="name" class="form-control" type="text" ng-model="newUser.name">
                </div>
            </div>
            <div class="form-group">
                <label for="middlename" class="col-sm-3 control-label">Middlename</label>
                <div class="col-sm-9">
                    <input id="middlename" class="form-control" type="text" ng-model="newUser.middlename">
                </div>
            </div>
            <div class="form-group">
                <label for="surname" class="col-sm-3 control-label">Surname</label>
                <div class="col-sm-9">
                    <input id="surname" class="form-control" type="text" ng-model="newUser.surname">
                </div>
            </div>
            <div class="form-group">
                <label for="pass" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <input id="pass" class="form-control" type="password" ng-model="newUser.password">
                </div>
            </div>
            <div class="form-group">
                <label for="pass-confirm" class="col-sm-3 control-label">Confirm password</label>
                <div class="col-sm-9">
                    <input id="pass-confirm" class="form-control" type="text" ng-model="passConfirmation">
                </div>
            </div>

            <div class="form-group">
                <label for="submit" class="col-sm-3 control-label"></label>
                <div class="col-sm-9">
                    <input id="submit" class="form-control btn btn-success" type="submit" name="submit">
                </div>
            </div>

            <!--<input type="text" ng-model="newUser.role">-->

            <!--<input type="text" ng-model="newUser.mail">-->
        </form>
  </div>
